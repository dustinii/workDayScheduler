<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container-lg px-5">
    <div class="row">
      <div class="col-2 col-md-1 hour">9AM</div>
      <textarea class="col-8 col-md-10 description" id="hour-9"></textarea>
      <button class="col-2 col-md-1 saveBtn" data-hour="9"><i class="far fa-save"></i></button>
    </div>
    <div class="row">
      <div class="col-2 col-md-1 hour">10AM</div>
      <textarea class="col-8 col-md-10 description" id="hour-10"></textarea>
      <button class="col-2 col-md-1 saveBtn" data-hour="10"><i class="far fa-save"></i></button>
    </div>
    <div class="row">
      <div class="col-2 col-md-1 hour">11AM</div>
      <textarea class="col-8 col-md-10 description" id="hour-11"></textarea>
      <button class="col-2 col-md-1 saveBtn" data-hour="11"><i class="far fa-save"></i></button>
    </div>
    <div class="row">
      <div class="col-2 col-md-1 hour">12PM</div>
      <textarea class="col-8 col-md-10 description" id="hour-12"></textarea>
      <button class="col-2 col-md-1 saveBtn" data-hour="12"><i class="far fa-save"></i></button>
    </div>
    <div class="row">
      <div class="col-2 col-md-1 hour">1PM</div>
      <textarea class="col-8 col-md-10 description" id="hour-13"></textarea>
      <button class="col-2 col-md-1 saveBtn" data-hour="13"><i class="far fa-save"></i></button>
    </div>
    <div class="row">
      <div class="col-2 col-md-1 hour">2PM</div>
      <textarea class="col-8 col-md-10 description" id="hour-14"></textarea>
      <button class="col-2 col-md-1 saveBtn" data-hour="14"><i class="far fa-save"></i></button>
    </div>
    <div class="row">
      <div class="col-2 col-md-1 hour">3PM</div>
      <textarea class="col-8 col-md-10 description" id="hour-15"></textarea>
      <button class="col-2 col-md-1 saveBtn" data-hour="15"><i class="far fa-save"></i></button>
    </div>
    <div class="row">
      <div class="col-2 col-md-1 hour">4PM</div>
      <textarea class="col-8 col-md-10 description" id="hour-16"></textarea>
      <button class="col-2 col-md-1 saveBtn" data-hour="16"><i class="far fa-save"></i></button>
    </div>
    <div class="row">
      <div class="col-2 col-md-1 hour">5PM</div>
      <textarea class="col-8 col-md-10 description" id="hour-17"></textarea>
      <button class="col-2 col-md-1 saveBtn" data-hour="17"><i class="far fa-save"></i></button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

  <script src="script.js"></script>
</body>

</html>
